  - config:
      root: ~/dotfiles
      # layout: tiled
      layout: even-horizontal
      panes:
        - vim ~/.vimrc
        - vim ~/.zshrc
        - vim ~/.tmux.conf
        - vim ~/.tmuxinator/p.yml
